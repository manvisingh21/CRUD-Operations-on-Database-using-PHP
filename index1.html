    <script>
        function select() {
            console.log("Here");
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.status == 200) {
                  document.getElementById("message").innerHTML = this.responseText;
                }
              };
            xmlhttp.open("GET", "select.php", true);
            xmlhttp.send();
            return false;
          }
